<h3>Sale Notification</h3>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="Id" [value]="service.formData.Id">
  <div class="form-group">
 <div class="input-group">
   <div class="input-group-prepend">
    <div class="input-group-text bg-white">
      <i class="fas fa-link"></i>
    </div>
    </div>
      <input name="ItemUrl" #ItemUrl="ngModel" [(ngModel)]="service.formData.ItemUrl" class="form-control" placeholder="Bargain Item URL" required>
    </div>

</div>

<div class="form-group">
<div class="input-group">
 <div class="input-group-prepend">
  <div class="input-group-text bg-white">
    <i class="fas fa-dollar-sign" [class.green-icon]="ItemWantedPrice.valid" [class.red-icon]="ItemWantedPrice.invalid && ItemWantedPrice.touched"></i>
  </div>
  </div>
    <input name="ItemWantedPrice" #ItemWantedPrice="ngModel" [(ngModel)]="service.formData.ItemWantedPrice" class="form-control" placeholder="Desired Price" required maxlength="5">
  </div>

</div>
<div class="form-group">
  <button class="btn btn-success btn-lg btn-block" type="submit"  [disabled]="form.invalid"><i class="fas fa-database"></i> Submit </button>
</div>
</form>
